html {

}
*, *:before, *:after {

.contenedor-main{
    max-width: 1920px;
    margin: 1rem auto;
    transition: all .25s linear;

  -moz-transition: all .25s linear;

}

  display: flex;

}

  width: 18rem;
  margin: 1rem;
  height: 22rem;
  font-size: 30px;

  transition: all .25s linear; 
  -o-transition: all .25s linear; 
  -moz-transition: all .25s linear;

  }

  @media (max-width:1280px){
     .flex-caja{
         width: 100%;
         transform: scale(0.9);
     }
 }

 @media (max-width:750px){
     .flex-caja{

         transform: scale(0.8);

 }
